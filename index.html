                    fill="currentColor" class="w-6 h-6 dark:hidden">
                    <path fill-rule="evenodd"
                        d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"

            <div
                class="max-w-sm shadow dark:shadow-gray-200/50 border border-gray-300 dark:border-gray-600 rounded-lg overflow-hidden select-none">
                <div class="w-full h-[254.52px] overflow-hidden">
                    <img src="https://flowbite.com/docs/images/blog/image-1.jpg"
                        alt="img"
                        class="w-full hover:scale-110 transition-transform duration-150 cursor-grab">
                </div>

                <div class="p-5 space-y-4">
                    <h2 class="text-2xl font-bold dark:text-gray-200">
                        <a href="#">Noteworthy technology acquisitions 2021</a>
                    </h2>

                    <p class="text-gray-600 dark:text-gray-300">
                        Here are the biggest enterprise technology acquisitions
                        of 2021 so far, in reverse chronological order.
                    </p>

                    <button type="button" class="bg-blue-500 text-gray-200 hover:bg-blue-700 flex items-center justify-center p-2 text-sm font-bold gap-1 rounded-md transition-colors duration-150">
                        Read Me
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-5 font-bold">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <script src="./assets/js/app.js"></script>
